<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <link href="/style.css" rel="stylesheet" />
  <link href="/grid/grid.css" rel="stylesheet" />
  <link href="/widgets/widgets.css" rel="stylesheet" />
</head>

<body>
  <!-- Toast Container (Errors and general notifications) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>


  <!-- Header and Dashboard Tabs -->
  <header class="dashboard-header">
    <nav class="navbar navbar-light">

      <div class="container-fluid">

        <span class="navbar-brand mb-0 h6">Simple Dashboard</span>

        <div class="d-flex gap-2" id="rangeControls">
          <div class="range-custom d-flex align-items-center gap-1">
            <span class="text-muted small">Last</span>
            <div class="btn-group btn-group-sm range-presets" role="group">
              <button class="btn btn-outline-dark" data-range="6h">6h</button>
              <button class="btn btn-outline-dark" data-range="12h">12h</button>
              <button class="btn btn-outline-dark" data-range="24h">24h</button>
              <button class="btn btn-outline-dark" data-range="7d">7d</button>
              <button class="btn btn-outline-dark" data-range="30d">30d</button>
            </div>
          </div>

          <div class="range-custom d-flex align-items-center gap-1">
            <span class="text-muted small">or</span>

            <label class="text-muted small ms-1">from</label>
            <input id="rangeFrom" type="datetime-local" class="form-control form-control-sm range-input" />

            <label class="text-muted small ms-1">to</label>
            <input id="rangeTo" type="datetime-local" class="form-control form-control-sm range-input" />

            <button id="rangeApply" type="button" class="btn btn-outline-dark btn-sm">
              OK
            </button>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button id="btnEdit" class="btn btn-outline-dark btn-sm">Edit</button>
          <button id="btnAdd" class="btn btn-dark btn-sm d-none">Add Widget</button>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <ul id="dashTabs" class="nav nav-tabs dash-tabs" role="tablist"></ul>
    </div>
  </header>

  <!-- Grid -->
  <main class="container-fluid py-2">
    <div id="gridArea" class="grid-area"></div>
  </main>

  <!-- Edit Dashboard-Tab Modal -->
  <div class="modal fade" id="editTabModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Dashboard-Tab</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-2">
            <label for="editTabInput" class="form-label">Name</label>
            <input id="editTabInput" type="text" class="form-control" maxlength="20" autocomplete="off" />
            <div id="editTabHelp" class="form-text">Max. 20 characters.</div>
            <div id="editTabError" class="invalid-feedback"></div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="me-auto d-flex align-items-center gap-2">
            <button id="editTabDelete" type="button" class="btn btn-danger" disabled>Delete</button>
            <div class="form-check m-0">
              <input class="form-check-input" type="checkbox" id="editTabDeleteConfirm" />
            </div>
          </div>

          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button id="editTabSave" type="button" class="btn btn-dark">Save</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Add Widget Modal -->
  <div class="modal fade" id="addWidgetModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Widget Creator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body"> <!-- Widget selection -->

          <div class="mb-2">
            <label class="form-label">Widget type</label>
            <select id="addWidgetType" class="form-select"></select>
          </div>
          <div id="addWidgetOptions"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button id="addWidgetConfirm" type="button" class="btn btn-dark">Add</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>

</html>
