<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="/style.css" rel="stylesheet" />
  <link href="/grid/grid.css" rel="stylesheet" />
</head>

<body>
  <header class="dashboard-header border-bottom">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h6">Dashboard</span>
        <div class="d-flex gap-2">
          <button id="btnEdit" class="btn btn-outline-dark btn-sm">Edit</button>
          <button id="btnAdd" class="btn btn-dark btn-sm">Add</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <ul id="dashTabs" class="nav nav-tabs dash-tabs" role="tablist"></ul>
    </div>
  </header>

  <main class="container-fluid py-2">
    <div id="gridArea" class="grid-area"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
